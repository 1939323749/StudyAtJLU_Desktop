<!DOCTYPE html>
<html>

<head>
    <link href="https://vjs.zencdn.net/7.11.4/video-js.min.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
</head>

<body>
<video id="my-video" class="video-js vjs-theme-city" controls preload="auto" width="640" height="264">
    <source src="{HDMI}" type="video/mp4" />
    <source src="{TEACHER}" type="video/mp4" />
    <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
    <div>
        <label for="playback-rate">Playback Rate: </label>
        <input type="number" id="playback-rate" value="1" min="0.5" max="3" step="0.1" />
    </div>
</video>

<select id="video-source-selector">
    <option value="{HDMI}">HDMI</option>
    <option value="{TEACHER}">TEACHER</option>
</select>

<script>
    const player = videojs("my-video", {
        playbackRates: [0.5, 1, 1.5, 2,3],
        controls: true,
        autoplay: false,
        preload: 'auto',
        fluid: true,
        muted: false,
        loop: false,
        aspectRatio: '16:9',
        controlBar: {
            volumePanel: {
                inline: false
            }
        }

    });

    const videoSourceSelector = document.getElementById('video-source-selector');
    videoSourceSelector.addEventListener('change', function() {
        const selectedSource = videoSourceSelector.value;
        player.src({
            type: 'video/mp4',
            src: selectedSource
        });
        player.load();
        player.play();
    });

</script>
</body>

</html>
